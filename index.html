<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos - Altenburg</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <style>
        .bg-altenburg {
            background-color: #f5f5f5; /* Cor neutra clara */
        }
        .text-altenburg {
            color: #333333; /* Cor neutra escura */
        }
        .border-altenburg {
            border-color: #cccccc; /* Cor neutra média */
        }
        .btn-altenburg {
            background-color: #007BFF; /* Azul Altenburg */
            color: #ffffff;
        }
        .btn-altenburg:hover {
            background-color: #0056b3; /* Azul Altenburg escuro */
        }
        .product-details {
            color: #333333; /* Cor escura para o texto dos detalhes do produto */
        }
        .title-altenburg {
            color: #333333; /* Cor escura para os títulos */
        }
    </style>
</head>
<body class="bg-altenburg text-altenburg">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6 title-altenburg">Consulta de Produtos - Altenburg</h1>
        <div class="field has-addons justify-center mb-4">
            <div class="control is-expanded">
                <input type="text" id="search" placeholder="Digite o código do produto..." class="input border-altenburg">
            </div>
            <div class="control">
                <button onclick="searchProduct()" class="button btn-altenburg">Buscar</button>
            </div>
        </div>
        <div id="product-info" class="box bg-white border-altenburg"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
